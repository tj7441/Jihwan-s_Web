<html>
<head>
<title> Lotto </title>
<script>

function makeNum (formname) {
	var lotto_num = new Array();
	var rndNumber = new Array();
	for (i = 0; i<45; i++) {
		lotto_num[i] = i+1;
	}
	
	for (k=0; k<6; k++) {
	var rndNum = Math.floor(Math.random()*lotto_num.length);
	rndNumber[k]=lotto_num[rndNum];
	lotto_num.splice(rndNum, 1);
	}
	
	for(i=1; i<6; i++) {
		for (j=0; j<(6-i); j++) {
			if(rndNumber[j]>rndNumber[j+1]) {
				var temp = rndNumber[j];
				rndNumber[j] = rndNumber[j+1];
				rndNumber[j+1] = temp;
			}
		}
	}
	formname.result.value = rndNumber;
	
}

</script>
</head>
<body>
<form name="lotto">
Lotto Numbers : <input type="text" name="result">
				<input type="button" value="Create Numbers" 
				onClick="makeNum(this.form)">

</form>
</body>
</html>
